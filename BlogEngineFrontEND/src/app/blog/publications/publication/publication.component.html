

<h4 class="dispaly-4">Ajouter Publication</h4>
<br>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden"  name="PublicationID" >
    <input type="hidden"  name="CategorieID" >
  
    <div class="form-group col-md-4">
      <label>Titre</label>
      <input name="titre" class="form-control">
    </div>
    <br> 
    <div class="form-group col-md-4">
        <label>Categorie</label>
        <select name="categorieID" #CategorieID="ngModel" [(ngModel)]="categorieService.formData.CategorieID" class="form-control">
          <option value="">-Select-</option>
          <option *ngFor="let categorie of listeCategories" value="{{categorie.CategorieID}}">{{categorie.Titre}}</option>
        </select>
      </div>


      <br> 
    <div class="form-group col-md-4">
        <label>Date de publication</label>
        <input name="datePublication" class="form-control">
    </div> 
    
    <div class="form-groupcol-md-4">
        <label for="contenu">Contenu</label>
        <br> 
        <textarea  [(ngModel)]='publicationService.formData.Contenu' rows="30" cols="50">                             
        </textarea>
    </div>
    
  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>  
  </div>
</form>
